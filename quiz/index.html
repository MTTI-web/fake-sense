<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Review Quiz</title>

    <!-- Optional font (matches your current file) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Liter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quiz-container">
      <h1>Spot the Fake Review!</h1>

      <div id="progress" aria-live="polite"></div>

      <form id="quiz-form" novalidate>
        <!-- Rendered dynamically -->
      </form>

      <div id="controls" class="controls">
        <button id="prev-btn" type="button" class="btn-secondary">
          Previous
        </button>
        <button id="next-btn" type="button">Next</button>
        <button id="finish-btn" type="button" class="hidden">
          See My Score
        </button>
      </div>

      <div id="quiz-results" class="div"></div>

      <div id="quiz-summary" class="summary hidden"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
