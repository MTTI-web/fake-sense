<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Detective Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="options-container">
        <h1>Settings</h1>
        <form>
            <div class="form-group">
                <label for="api-key">API Key for Fake Review Service:</label>
                <input type="text" id="api-key" name="api-key">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="auto-run" name="auto-run">
                    Automatically run analysis on page load
                </label>
            </div>
            <button type="submit" id="save">Save Settings</button>
        </form>
         <p id="status" class="status-message"></p>
    </div>
    <script src="options.js"></script>
</body>
</html>
