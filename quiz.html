<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Review Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --success-color: #28a745;
        --light-bg: #f8f9fa;
        --dark-text: #343a40;
        --light-text: #ffffff;
        --border-color: #dee2e6;
        --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      body {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        padding: 20px;
        max-width: 650px;
        margin: 40px auto;
        background-color: var(--light-bg);
        color: var(--dark-text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #quiz-container {
        background-color: var(--light-text);
        padding: 40px;
        border-radius: 12px;
        box-shadow: var(--card-shadow);
      }

      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 35px;
        font-weight: 700;
      }

      .question-group {
        margin-bottom: 25px;
        padding-bottom: 25px;
        border-bottom: 1px solid var(--border-color);
      }
      .question-group:last-of-type {
        border-bottom: none;
        margin-bottom: 30px;
      }

      /* Custom Radio Button Styling */
      .question-group label {
        display: block;
        margin-bottom: 15px;
        font-weight: 600;
        font-size: 1.1em;
      }

      .option {
        background: #fdfdfd;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        display: flex;
        align-items: center;
      }

      .option:hover {
        border-color: var(--primary-color);
        background-color: #f0f8ff;
      }

      .option input[type="radio"] {
        display: none; /* Hide original radio button */
      }

      .option .option-label {
        position: relative;
        padding-left: 35px;
        font-weight: 400;
      }

      .option .option-label::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border: 2px solid var(--border-color);
        border-radius: 50%;
        background: var(--light-text);
      }

      .option .option-label::after {
        content: "";
        position: absolute;
        left: 5px;
        top: 50%;
        transform: translateY(-50%) scale(0);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--primary-color);
        transition: transform 0.2s ease;
      }

      .option input[type="radio"]:checked + .option-label::after {
        transform: translateY(-50%) scale(1);
      }

      .option input[type="radio"]:checked + .option-label::before {
        border-color: var(--primary-color);
      }

      button {
        display: block;
        width: 100%;
        padding: 15px 20px;
        border: none;
        background-image: linear-gradient(to right, #007bff, #0056b3);
        color: white;
        cursor: pointer;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        margin-top: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
      }

      #quiz-results {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: var(--light-bg);
        border: 1px solid var(--border-color);
        text-align: center;
        font-size: 1.3em;
        font-weight: 600;
        display: none; /* Hidden by default */
        transition: all 0.3s ease;
      }

      #quiz-results.success {
        background-color: #e9f7ef;
        border-color: #a3d9b8;
        color: #1d7a46;
      }

      #quiz-results.fail {
        background-color: #fdeaea;
        border-color: #f5b9b9;
        color: #d9534f;
      }
    </style>
  </head>
  <body>
    <div id="quiz-container">
      <h1>Spot the Fake Review!</h1>

      <form id="quiz-form">
        <!-- Question 1 -->
        <div class="question-group">
          <label>1. Which of these is a common sign of a fake review?</label>
          <div class="option">
            <input type="radio" id="q1a" name="q1" value="a" />
            <label for="q1a" class="option-label"
              >A very detailed and specific product critique.</label
            >
          </div>
          <div class="option">
            <input type="radio" id="q1b" name="q1" value="b" />
            <label for="q1b" class="option-label"
              >Mentioning competitor products by name.</label
            >
          </div>
          <div class="option">
            <input type="radio" id="q1c" name="q1" value="c" />
            <label for="q1c" class="option-label"
              >The reviewer has only ever left one review.</label
            >
          </div>
        </div>

        <!-- Question 2 -->
        <div class="question-group">
          <label
            >2. A review that uses overly emotional, generic praise like "Best
            product ever! A life-changer!" is...</label
          >
          <div class="option">
            <input type="radio" id="q2a" name="q2" value="a" />
            <label for="q2a" class="option-label">...definitely genuine.</label>
          </div>
          <div class="option">
            <input type="radio" id="q2b" name="q2" value="b" />
            <label for="q2b" class="option-label"
              >...potentially suspicious.</label
            >
          </div>
          <div class="option">
            <input type="radio" id="q2c" name="q2" value="c" />
            <label for="q2c" class="option-label"
              >...helpful for making a decision.</label
            >
          </div>
        </div>

        <button type="submit">See My Score</button>
      </form>

      <div id="quiz-results"></div>
    </div>

    <script src="./quiz/script.js"></script>
  </body>
</html>
